name: Create Release

on:
  push:
    tags:
      - "v*"
      - "[0-9]+.[0-9]+.[0-9]+"

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get tag name
        id: tag
        run: echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create plugin zip
        run: |
          mkdir -p build
          rsync -av --exclude='.git' --exclude='.github' --exclude='build' --exclude='README.md' ./ build/pie-calendar-enhancements/
          cd build
          zip -r pie-calendar-enhancements-${{ steps.tag.outputs.tag }}.zip pie-calendar-enhancements/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: build/pie-calendar-enhancements-${{ steps.tag.outputs.tag }}.zip
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
